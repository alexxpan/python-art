<div id="content-fixed">
<div class="name">fontsize</div>
<div class="syntax">fontsize(fontsize)</div>
<div class="description">Sets the current font size. All text() commands following the fontsize() command will be drawn in this font size. Font size is measured in units of points.</div>

<div class="examples">
<table><tr>
        <td><div class="image"><img src="images/items/fontsize.gif" alt="fontsize example image"></div></td>
        <td><pre>font(&quot;Helvetica&quot;)
fontsize(18)
text(&quot;Ni!&quot;, 10, 10)</pre></td>
</tr></table>
</div>

<div class="returns"><p>the current font size</p></div>
