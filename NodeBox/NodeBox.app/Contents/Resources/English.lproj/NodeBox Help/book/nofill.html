<div id="content-fixed">
<div class="name">nofill</div>
<div class="syntax">nofill()</div>
<div class="description">Disables the current fill color. All shapes, paths and text following this command will be drawn without a fill color.</div>

<div class="examples">
<table><tr>
        <td><div class="image"><img src="images/items/nofill.gif" alt="nofill example image"></div></td>
        <td><pre>fill(0.3)
rect(10, 10, 20, 40)
nofill()
rect(40, 10, 20, 40)</pre></td>
</tr></table>
</div>

<div class="returns"><p>None</p></div>
