<div id="content-fixed">
<div class="name">nostroke</div>
<div class="syntax">nostroke()</div>
<div class="description">Disables the current stroke color. All shapes, paths and text following this command will be drawn without a stroke (outline) color.</div>

<div class="examples">
<table><tr>
        <td><div class="image"><img src="images/items/nostroke.gif" alt="nostroke example image"></div></td>
        <td><pre>stroke(0.2, 0.3, 0.5)
rect(10, 10, 20, 40)
nostroke()
rect(40, 10, 20, 40)</pre></td>
</tr></table>
</div>

<div class="returns"><p>None</p></div>
